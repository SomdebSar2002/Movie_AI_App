<!doctype html>
<html>
    <head>
        <title>PopChoice</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <img src="./picon.png"/>
            <h1>PopChoice</h1>
        </header>
        <main>
            <form> 
            <input placeholder="How many people?" type="number" min="1" max="4" id="mp"/>
            <input placeholder="How much time do you have?" id="th"/>
            <button id="start">Start</button>
            </form>
        </main>
        <script type="module" src="index.js"></script>
    </body>
</html>
